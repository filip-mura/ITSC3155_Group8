<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="finalStyle.css" rel="stylesheet">
    <script src="signupScript.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <h2>Sign Up</h2>
    <a href="welcomePage.html">Go Back</a>
    <p>All items with * are required. We suggest filling everything out to make the Resume Generating Process easier.</p>
    <form onsubmit="signup()">
        <label for="fname">First Name*:</label><br>
        <input type="text" id="fname" placeholder="First Name" required><br>
        <label for="lname">Last Name*:</label><br>
        <input type="text" id="lname" placeholder="Last Name" required><br>
        <label for="email">Email*:</label><br>
        <input type="text" id="email" placeholder="example@email.com" required><br>
        <label for="phoneNum">Phone Number*:</label><br>
        <input type="text" id="phoneNum" placeholder="111-222-3333" required><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" placeholder="City, State"><br>
        <br>
        <label for="workExp">Work experience:</label><br>
        <input type="text" id="workExp" placeholder="111-222-3333"><br>
        <br>
        <label for="lang">Languages:</label><br>
        <input type="checkbox" id="opt1" name="opt1" value="opt1">
        <label for="opt1"> Spanish</label><br>
        <input type="checkbox" id="opt2" name="opt2" value="opt2">
        <label for="opt1"> Chinese</label><br>
        <input type="checkbox" id="opt3" name="opt3" value="opt3">
        <label for="opt3"> French</label><br>
        <input type="checkbox" id="opt4" name="opt4" value="opt4">
        <label for="opt4"> Other</label><br>
        <br>
        <label for="skills">Skills:</label><br>
        <input type="text" id="skills" placeholder="skills"><br>
        <label for="certific">Certifications:</label><br>
        <input type="file" id="certific" name="filename">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
